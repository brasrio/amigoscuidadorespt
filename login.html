<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amigos Cuidadores</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <nav class="navbar container">
            <a href="index.html" class="navbar-brand">
                <img src="assets/images/logo.svg" alt="Amigos Cuidadores Logo" class="navbar-logo">
                <span class="navbar-title">Amigos Cuidadores</span>
            </a>
            
            <ul class="navbar-menu">
                <li><a href="index.html#como-funciona" class="navbar-link">Como Funciona</a></li>
                <li><a href="index.html#servicos" class="navbar-link">Serviços</a></li>
                <li><a href="index.html#sobre" class="navbar-link">Sobre</a></li>
                <li><a href="cadastro.html" class="btn btn-nav-primary">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <main class="cadastro-container">
        <div class="cadastro-box">
            <div class="cadastro-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
                <h2>Bem-vindo de Volta!</h2>
            </div>

            <p>Entre com suas credenciais</p>

            <form class="cadastro-form" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="lembrar">
                        Lembrar de mim
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                Não tem conta? <a href="cadastro.html" style="color: #2563eb; text-decoration: none;">Cadastre-se</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3>Amigos Cuidadores</h3>
                    <p>A plataforma portuguesa de confiança para cuidados domiciliários</p>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>© 2025 Amigos Cuidadores. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
